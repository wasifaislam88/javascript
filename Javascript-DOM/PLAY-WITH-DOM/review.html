<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 class="text-3xl text-center my-5 font-bold">Daraz lite</h1>
    <div class="w-[80%] text-center mx-auto mb-8">
        <textarea name="" id="text-area" placeholder="leave a review..." class="textarea mx-auto textarea-bordered textarea-lg w-96"></textarea>

        <div class="text-end w-[45%] mx-auto">
           <button id="submit-btn" class="btn btn-success btn-sm">Submit</button>
        </div>
    </div>

    <div id="review" class="user-review w-96 mx-auto">
        <h1 class="text-3xl font-bold text-red-600">User review...</h1>
    </div>
    <script src="review.js"></script>
</body>
</html>
